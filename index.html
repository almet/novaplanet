<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Index</title>
    
    <script type="text/javascript" charset="utf-8">
    function pad(n){return n<10 ? '0'+n : n};
    function redirect(){
        var today = new Date();
	var day;

	if (today.getHours() < 6){
	    day = pad(today.getDate() - 1);
	} else {
            day = pad(today.getDate());
	}
	
        window.location = pad(today.getFullYear()) + "-" + pad(today.getMonth()
+ 1) + '-' + day + ".html";
    }
    window.onload = redirect;
    </script>
</head>
<body>
    
</body>
</html>
