<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nova la nuit ♪♫</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/bootstrap-year-calendar.min.css">
<style>
.calendar table.month td.day .day-content:hover {
    background: rgba(113,211,250,.2);
    border-radius: 20px;
    cursor: pointer;
}
.calendar {
    overflow: hidden;
}

</style>
</head>
<body>
<div class="container">
  <h1 class="text-center"><a href="#">Nova la nuit ♪ </a></h1>
  <p>Tous les soirs, radio nova nous concocte un petit mix sympa. Le probleme c'est que bien trop souvent, la nuit, je dors… Retrouvez ici les archives de nova la nuit depuis le 20 Août 2013. Selectionnez un jour et c'est parti :)</p>
  <div id="calendar"></div>
</div>

<script src="assets/jquery-2.1.0.min.js"></script>
<script src="assets/bootstrap.min.js"></script>
<script src="assets/bootstrap-year-calendar.js"></script>
<script type="text/javascript" charset="utf-8">
Date.prototype.addDays = function(days) {
  var dat = new Date(this.valueOf());
  dat.setDate(dat.getDate() + days);
  return dat;
}

$(function() {
    $('#calendar').calendar({
        language: 'fr',
        maxDate: new Date('2017-09-21'),
        minDate: new Date('2013-08-20'),
        style: 'border',
    });

    $('#calendar').clickDay(function(e){
        e.date
        var partDate = e.date.addDays(1).toJSON().split('T')[0];
        window.location = `https://nova.notmyidea.org/${partDate}.html`;
    });
});

</script>
</body>
</html>
